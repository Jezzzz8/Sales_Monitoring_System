environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  image_picker: ^1.0.4
  
  # Database - MySQL for XAMPP
  mysql1: ^0.20.0
  
  # Storage
  shared_preferences: ^2.2.3
  
